<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laflefne</title>
    <link rel="stylesheet" href="../scss/home.css">
</head>

<body>
    <div id="blur">
        <div id="home-side">
            <div id='home-text'>
                <div class="parg">
                    <p></p>
                </div>
                <div class="parg">
                    <p>Laflefne</p>
                </div>
                <div class="parg">
                    <p>Set Up Your Ideal Trips</p>
                </div>
            </div>
            <div id='home-icons'>
                <div class="row">
                    <div class="home-icons" onclick="alert('Log in first')">
                        <img src="../img/traveler-with-a-suitcase.png" alt="tours">
                        <p>Tours</p>
                    </div>
                    <div class="home-icons" onclick="alert('Log in first')">
                        <img src="../img/trip-luggage (1).png" alt="Trips">
                        <p>Trips</p>
                    </div>
                </div>
                <div class="row">
                    <div class="home-icons" onclick="alert('Log in first')">
                        <img src="../img/destination.png" alt="Sites">
                        <p>Sites</p>
                    </div>
                    <div class="home-icons" onclick="alert('Log in first')">
                        <img src="../img/star.png" alt="Star">
                        <p>Favorites</p>
                    </div>
                </div>
                <div class="row">
                    <button id='login'>Log In</button>
                    <button id='signup'>Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../js/home.js"></script>
